<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IT Project Tracker</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f7f6;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #333;
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 24px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to IT Project Tracker</h1>
    <!-- Updated URL with new tunnel address -->
    <a href="https://upset-clowns-lie.loca.lt/new_project" class="button">Start New Project</a>
    <a href="https://upset-clowns-lie.loca.lt/list_projects" class="button">Update Project</a>
  </div>
</body>
</html>

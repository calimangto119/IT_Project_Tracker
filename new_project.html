<!DOCTYPE html>
<html>
<head>
    <title>Add New Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 40px;
        }
        h2 {
            color: #0077AA;
            text-align: center;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 700px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0077AA;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8c;
        }
        .back-btn {
            background-color: #ccc;
            margin-top: 20px;
        }
        .milestone-section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .milestone-header {
            font-weight: bold;
            color: #0077AA;
        }
    </style>
</head>
<body>
    <h2>Add New IT Project</h2>
    <form method="POST" action="https://10.123.30.40:5000/submit_project" id="projectForm">
        <!-- Project Information -->
        <label for="title">Title:</label>
        <input type="text" name="title" required>

        <label for="status">Status:</label>
        <select name="status">
            <option value="In Process" selected>In Process</option>
            <option value="Completed">Completed</option>
            <option value="On Hold">On Hold</option>
        </select>

        <label for="activity_type">Activity Type:</label>
        <select name="activity_type">
            <option>Infrastructure</option>
            <option>Software</option>
            <option>Process Improvement</option>
        </select>

        <label for="category">Category:</label>
        <select name="category">
            <option>Infrastructure</option>
            <option>Software</option>
            <option>Other</option>
        </select>

        <label for="background">Background:</label>
        <textarea name="background" rows="3"></textarea>

        <label for="description">Description:</label>
        <textarea name="description" rows="3"></textarea>

        <label for="justification">Justification:</label>
        <textarea name="justification" rows="3"></textarea>

        <label for="department">Department:</label>
        <input type="text" name="department">

        <label for="owner">Project Owner:</label>
        <input type="text" name="owner">

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date">

        <label for="target_date">Target Date:</label>
        <input type="date" name="target_date">

        <label for="estimated_hours">Estimated Hours:</label>
        <input type="number" name="estimated_hours" min="0">

        <label for="lead">Lead:</label>
        <input type="text" name="lead">

        <label for="it_team">IT Team:</label>
        <input type="text" name="it_team">

        <label for="other_team">Other Team:</label>
        <input type="text" name="other_team">

        <label for="rank">Rank:</label>
        <input type="text" name="rank">

        <label for="fiscal_year">Fiscal Year:</label>
        <input type="text" name="fiscal_year">

        <label for="progress">Project Progress (%):</label>
        <input type="number" name="progress" min="0" max="100" value="0">

        <label for="color">Color:</label>
        <input type="text" name="color">

        <label for="car_number">CAR Number:</label>
        <input type="text" name="car_number">

        <label for="po_number">PO Number:</label>
        <input type="text" name="po_number">

        <label for="comments">Comments:</label>
        <textarea name="comments" rows="4"></textarea>

        <!-- Milestones Section -->
        <h3>Milestones</h3>
        <div id="milestones_container">
            <!-- Milestones will be added dynamically here -->
        </div>

        <button type="button" onclick="addMilestone()">➕ Add Milestone</button>

        <!-- Submit Button -->
        <button type="submit">Submit Project</button>
    </form>

    <button class="back-btn" onclick="window.location.href='index.html'">⬅️ Back to Start</button>

    <script>
        let milestoneCount = 0;

        // Add a new milestone section dynamically
        function addMilestone() {
            milestoneCount++;
            const container = document.getElementById('milestones_container');

            const milestoneDiv = document.createElement('div');
            milestoneDiv.className = 'milestone-section';
            milestoneDiv.innerHTML = `
                <div class="milestone-header">Milestone ${milestoneCount}</div>
                <label for="milestone_title_${milestoneCount}">Milestone Title:</label>
                <input type="text" name="milestone_title_${milestoneCount}" required>

                <label for="milestone_start_date_${milestoneCount}">Start Date:</label>
                <input type="date" name="milestone_start_date_${milestoneCount}" required>

                <label for="milestone_due_date_${milestoneCount}">Due Date:</label>
                <input type="date" name="milestone_due_date_${milestoneCount}" required>

                <label for="milestone_progress_${milestoneCount}">Progress (%):</label>
                <input type="number" name="milestone_progress_${milestoneCount}" min="0" max="100" value="0">

                <label for="milestone_comments_${milestoneCount}">Comments:</label>
                <textarea name="milestone_comments_${milestoneCount}" rows="3"></textarea>
            `;
            container.appendChild(milestoneDiv);
        }
    </script>
</body>
</html>

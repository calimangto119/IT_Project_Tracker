<!DOCTYPE html>
<html>
<head>
    <title>Update Project</title>
</head>
<body>
    <h2>Update Project ID {{ project.ID }}</h2>
    <form method="POST">
        Title: <input type="text" name="title" value="{{ project.Title }}"><br><br>
        Category:
        <select name="category">
            <option {% if project.Category == 'Infrastructure' %}selected{% endif %}>Infrastructure</option>
            <option {% if project.Category == 'Software' %}selected{% endif %}>Software</option>
            <option {% if project.Category == 'Other' %}selected{% endif %}>Other</option>
        </select><br><br>
        Department: <input type="text" name="department" value="{{ project.Department }}"><br><br>
        Comments:<br>
        <textarea name="comments" rows="5" cols="50">{{ project.Comments }}</textarea><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
